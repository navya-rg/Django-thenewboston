<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- {{ album }} -->
    <img src="{{ album.album_logo }}" />

    <h1>{{ album.album_title }}</h1>
    <h2>{{ album.artist }}</h2>

    <ul>
      {% for song in album.song_set.all %}
        <li>{{ song.song_title }} - {{ song.file_type }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
