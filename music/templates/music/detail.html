{% extends 'music/base.html' %}

{% block title %}Album details{% endblock %}

{% block body %}
<div class="container">
  <div class="row">


    <!-- {{ album }} -->
    <div class="card col-xs-3">
      <img class="card-img-top img-fluid" src="{{ album.album_logo }}" />
      <div class="card-body">
        <h3 class="card-title">{{ album.album_title }}&nbsp &nbsp<small class="text-muted">{{ album.genre }}</small></h3>
        <p class="card-text">{{ album.artist }}</p>
      </div>
    </div>

    <!-- {% if error_message %}
  <p><strong>{{ error_message }}</strong></p>
  {%  endif %} -->
    <div class="col-xs-8">
      <div class="row">
        <br />
        <a href="#" class="btn btn-primary">View all</a>
        <a href="#" class="btn btn-light">Add New Song</a>
        <br /><br />
      </div>

      <div class="row songs">
        <h3>All Songs</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Audio File</th>
              <th>Favourite</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
              <td>Doe</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>
</div>
