<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  {% load staticfiles %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">  <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
  <title></title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
      </div>
    </div>
  </nav>

  {% if all_albums %}
  <h3>Here are all my Albums: </h3>
    <ul>
      {% for album in all_albums %}
      <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <h3>You don't have any albums</h3>
  {% endif %}
</body>

</html>
